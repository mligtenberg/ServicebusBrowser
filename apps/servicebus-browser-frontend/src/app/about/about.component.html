<div class="about-container">
  <div class="about-header">
    <div class="logo-section">
      <img src="assets/logo.png" alt="ServiceBus Browser Logo" class="app-logo">
    </div>
    <div class="info-section">
      <h2 class="app-title">ServiceBus Browser</h2>
      <div class="app-info">
        <p><span class="info-label">Version:</span> {{ info().version }}</p>
        <p><span class="info-label">Author:</span> {{ info().author }}</p>
        <p><span class="info-label">GitHub:</span> <a [href]="info().homepage">View on GitHub</a></p>
      </div>
    </div>
  </div>

  <div class="packages-section">
    <h3 class="section-title">Packages</h3>
    <p-table [value]="packages()" styleClass="p-datatable-sm" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Version</th>
          <th>Author</th>
          <th>License</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pkg>
        <tr>
          <td><a [href]="pkg.homepage">{{ pkg.name }}</a></td>
          <td>{{ pkg.version }}</td>
          <td>{{ pkg.author }}</td>
          <td>{{ pkg.license }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
