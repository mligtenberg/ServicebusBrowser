<div class="navigator"
     cdkDropList
     cdkDropListOrientation="horizontal"
     (cdkDropListDropped)="drop($event)"
     (scroll)="onElementChange()"
     #pageNavigator
>
  @for (page of pages(); track page.id; let i = $index) {
    <div
      class="page"
      cdkDrag
      [cdkDragData]="page.id"
      [ngClass]="{'active': page === currentPage(), disabled: page.blocked }"
    >
      @if (page.blocked) {
        <span
          [attr.aria-label]="page.name">{{ page.name }}</span>
        <button tabindex="1" disabled class="close-button">
          <span class="pi pi-times"></span>
        </button>
      }
      @else {
        <span
          [routerLink]="page.route"
          tabindex="1"
          [attr.aria-label]="page.name">{{ page.name }}</span>
        <button tabindex="1" (click)="closePage(page.id, $event, i)" class="close-button">
          <span class="pi pi-times"></span>
        </button>
      }
    </div>
  }
</div>

<div class="navigator-border"></div>

@if (!scrollAtStart()) {
  <button
    class="move-scroll-button move-left"
    (click)="scrollToStart(pageNavigator)"
  ><span
    class="pi pi-chevron-left"></span></button>
}

@if (!scrollAtEnd()) {
  <button
    class="move-scroll-button move-right"
    (click)="scrollToEnd(pageNavigator)"
  ><span
    class="pi pi-chevron-right"></span></button>
}
