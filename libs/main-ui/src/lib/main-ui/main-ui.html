<p-menubar
  class="main-menu"
  [model]="menuItems()"
  breakpoint="10px"
  [ngClass]="{windowControlSpacing: electronWindowControlSpacing(), useLowProfileMenu: useLowProfileMenu() }"
>
  <ng-template #start>
    @if (menuStart(); as ref) {
      <ng-container *ngTemplateOutlet="ref"></ng-container>
    }
  </ng-template>

  <ng-template #end>
    @if (menuEnd(); as ref) {
      <ng-container *ngTemplateOutlet="ref"></ng-container>
    }
  </ng-template>
</p-menubar>
<p-splitter [panelSizes]="[25,75]" class="main-splitter">
  <ng-template pTemplate>
    <div class="sidebar">
      <lib-sidebar/>
    </div>
  </ng-template>
  <ng-template pTemplate>
    <div class="main-content">
      <lib-page-navigator/>
      <div class="router-outlet">
        <p-scroll-panel>
          <router-outlet></router-outlet>
        </p-scroll-panel>
      </div>
      <div class="logs">
        <button class="logs-header" (click)="toggleLogs()">
          <span class="text">Logs</span>
          @if (logsOpened()) {
            <span class="icon pi pi-chevron-down"></span>
          } @else {
            <span class="icon pi pi-chevron-left"></span>
          }
        </button>

        @if (logsOpened()) {
          <div class="logs-content">
            <sbb-logs-list [logs]="logs()"></sbb-logs-list>
          </div>
        }
      </div>
    </div>
  </ng-template>
</p-splitter>
<p-toast position="top-right" />
