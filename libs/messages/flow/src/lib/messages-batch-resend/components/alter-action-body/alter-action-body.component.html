@let currentTarget = target();

@switch (currentTarget) {
  @case ('body') {
    <lib-alter-body
      [action]="action()"
      (alterActionUpdated)="onAlterActionUpdated($event)" />
  }
  @case ('systemProperties') {
    <lib-alter-system-properties
      [action]="action()"
      (alterActionUpdated)="onAlterActionUpdated($event)" />
  }
  @case ('applicationProperties') {
    <lib-alter-application-properties
      [action]="action()"
      (alterActionUpdated)="onAlterActionUpdated($event)" />
  }
}
