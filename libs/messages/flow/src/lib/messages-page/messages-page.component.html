<div class="container">
  <p-contextmenu #cm
                 appendTo="body"
                 [model]="messageContextMenu()"></p-contextmenu>
  <p-card header="Messages" class="messages">
    <p-table
      [columns]="cols"
      [value]="currentPage()?.messages ?? []"
      [scrollable]="true"
      scrollHeight="300px"
      [virtualScroll]="true"
      [virtualScrollItemSize]="30"
      selectionMode="multiple"
      contextMenuSelectionMode="joint"
      [(selection)]="selection"
      [metaKeySelection]="true"
      dataKey="messageId"
      [contextMenu]="cm"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" style="width: 20%;">
            {{ col.header }}
          </th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-rowData
        let-rowIndex="rowIndex"
        let-columns="columns"
      >
        <tr style="height:30px"
            [pContextMenuRow]="rowData"
            [pSelectableRow]="rowData"
            [pContextMenuRowIndex]="rowIndex"
            [pSelectableRowIndex]="rowIndex">
          <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
  <p-card header="Body" class="body">
    @if (selectedMessage()) {
      <div class="fullscreen-button">
        <p-button
          icon="pi pi-window-maximize"
          (click)="displayBodyFullscreen.set(true)"
          [rounded]="true"
          [text]="true"
        ></p-button>
      </div>
      <div class="editor">
        <ngx-monaco-editor
          [options]="editorOptions()"
          [ngModel]="body()"
        ></ngx-monaco-editor>
      </div>
    }
  </p-card>
  <p-card header="Properties" class="properties">
    <div class="table-container">
      <p-table
        [columns]="propertiesCols"
        [value]="properties()"
        [scrollable]="true"
        scrollHeight="100cqh"
        [virtualScroll]="false"
      >
        <ng-template
          pTemplate="body"
          let-rowData
          let-rowIndex="rowIndex"
          let-columns="columns"
        >
          <tr style="height:30px">
            <td *ngFor="let col of columns">
              {{ rowData[col.field] }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-card>
  <p-card header="Custom properties" class="custom-properties">
    <div class="table-container">
      <p-table
      [columns]="propertiesCols"
      [value]="customProperties()"
      [scrollable]="true"
      scrollHeight="100cqh"
      [virtualScroll]="false"
    >
      <ng-template
        pTemplate="body"
        let-rowData
        let-rowIndex="rowIndex"
        let-columns="columns"
      >
        <tr style="height:30px">
          <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
          </td>
        </tr>
      </ng-template>
    </p-table>
    </div>
  </p-card>
</div>

<p-dialog
  header="Message body"
  appendTo="body"
  [(visible)]="displayBodyFullscreen"
  [style]="{ width: '100%', height: '100%' }"
  [modal]="true"
  >
  @if (displayBodyFullscreen()) {
    <div class="editor">
      <ngx-monaco-editor [options]="editorOptions()" [ngModel]="body()"></ngx-monaco-editor>
    </div>
  }
</p-dialog>
