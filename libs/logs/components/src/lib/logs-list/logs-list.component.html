<p-virtual-scroller
  [items]="logs()"
  [itemSize]="24"
  [appendOnly]="true"
  scrollHeight="20rem"
>
  <ng-template #item let-item let-options="options">
    <sbb-logs-log-line
      [logLine]="item"
      [ngClass]="{'odd': options.index % 2 === 1, 'darkMode': darkMode()}"></sbb-logs-log-line>
  </ng-template>
</p-virtual-scroller>
