<form [formGroup]="form" [id]="inputId()">
  <p-input-group>
    @if (!disableYears()) {
      <p-floatlabel variant="on">
        <p-input-number inputId="years" formControlName="years" />
        <label for="years">Years</label>
      </p-floatlabel>
    }
    @if (!disableMonths()) {
      <p-floatlabel variant="on">
        <p-input-number inputId="months" formControlName="months" />
        <label for="months">Months</label>
      </p-floatlabel>

    }
    @if (!disableDays()) {
      <p-floatlabel variant="on">
        <p-input-number inputId="days" formControlName="days" />
        <label for="days">Days</label>
      </p-floatlabel>
    }
    @if (!disableHours()) {
      <p-floatlabel variant="on">
        <p-input-number inputId="hours" formControlName="hours" />
        <label for="hours">Hours</label>
      </p-floatlabel>
    }
    @if (!disableMinutes()) {
      <p-floatlabel variant="on">
        <p-input-number inputId="minutes" formControlName="minutes" />
        <label for="minutes">Minutes</label>
      </p-floatlabel>
    }
    @if (!disableSeconds()) {
      <p-floatlabel variant="on">
        <p-input-number inputId="seconds" formControlName="seconds" />
        <label for="seconds">Seconds</label>
      </p-floatlabel>
    }
  </p-input-group>
</form>
