<div class="line-container" #q>
<span class="name" [pTooltip]="queue().name"><fa-icon [icon]="icon"></fa-icon> {{ queue().name }}</span>
<span class="counters">({{queue().metadata.activeMessageCount}},{{queue().metadata.deadLetterMessageCount}},{{queue().metadata.transferDeadLetterMessageCount}})</span>
</div>
@if (contextMenuItems()) {
  <sbb-context-menu
    [target]="q"
    [model]="contextMenuItems() ?? []"
    [data]="queue()" />
}
