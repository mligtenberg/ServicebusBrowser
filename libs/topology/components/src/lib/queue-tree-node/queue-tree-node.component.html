<sbb-tpl-generic-tree-node
  [data]="queue()"
  [icon]="icon"
  [label]="queue().name"
  [contextMenuItems]="contextMenuItems()"
  [quickAmounts]="{
    activeMessageCount: queue().metadata.activeMessageCount,
    deadLetterMessageCount: queue().metadata.deadLetterMessageCount,
    transferDeadLetterMessageCount: queue().metadata.transferDeadLetterMessageCount
  }"/>
