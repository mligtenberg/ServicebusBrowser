<sbb-tpl-generic-tree-node
  [data]="subscription()"
  [icon]="icon"
  [label]="subscription().name"
  [contextMenuItems]="contextMenuItems()"
  [quickAmounts]="{
    activeMessageCount: subscription().metaData.activeMessageCount,
    deadLetterMessageCount: subscription().metaData.deadLetterMessageCount,
    transferDeadLetterMessageCount: subscription().metaData.transferDeadLetterMessageCount
  }"
  [showRefresh]="true"
  [isRefreshing]="subscription().isLoading"
  (refreshData)="refresh()"
/>
